<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/code.controller.js" th:src="@{/app/code.controller.js}"></script>

</head>
<body ng-app="app" ng-controller="CodeController as vm">
<header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background-color: #2b2584">
        <div class="d-md-flex d-block flex-row mx-md-auto mx-0" >
            <a class="navbar-brand" style="font-family: Verdana; color: white" href="/">Codes Generator</a>
        </div>
    </nav>
</header>
<div style="margin: 1em">
    <a href="/" class="btn btn-primary" role="button" aria-pressed="true" style="margin: 0.05em; ">< Go back</a>
    <h2>CODES</h2>
    <div class="text-center">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Winning</th>
                            <th>Used</th>
                            <th style="width: 90px"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="codes in vm.codes">
                            <td>{{codes.id}}</td>
                            <td>{{codes.code}}</td>
                            <td>{{codes.winning}}</td>
                            <td>{{codes.used}}</td>
                            <th style="width: 90px"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<footer class="footer" style="position: fixed; bottom:0; background-color: #2b2584; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(data, 'dd MMM yyyy HH:mm')}" style="color: white; text-align: center" >Date</p>
    </div>
</footer>
</body>
</html>
